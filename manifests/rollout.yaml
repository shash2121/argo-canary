apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: argo-app
  namespace: default
spec:
  replicas: 10
  selector:
    matchLabels:
      app: argo-app
  template:
    metadata:
      labels:
        app: argo-app
    spec:
      containers:
      - name: argo-app-container
        image: sha2121/argo-app:2
        ports:
        - containerPort: 3000
  strategy:
    canary:
      steps:
      - setWeight: 10
      - pause: {}
